<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Image</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Image Grid</h1>
        </header>
        <section class="row">
            <div class="cell size-50">
                <img src="https://via.placeholder.com/600x150.png/afdfbf" alt="600x150 green" />
            </div>
            <div class="cell size-50">
                <img src="https://via.placeholder.com/600x150.png/68c5b8" alt="600x150 dark-green" />
            </div>
        </section>
        <section class="row">
            <div class="cell size-50">
                <img src="https://via.placeholder.com/600x320.png/fa688a" alt="600x320 pink" />
            </div>
            <div class="row">
                <div class="cell size 16">
                    <img src="https://via.placeholder.com/200x165.png/8994ee" alt="600x320 cornflower" />
                </div>
                <div class="cell size 16">
                    <img src="https://via.placeholder.com/200x165.png/8994ee" alt="600x320 cornflower" />
                </div>
                <div class="cell size 16">
                    <img src="https://via.placeholder.com/200x165.png/8994ee" alt="600x320 cornflower" />
                </div>
            </div>
            <div class="row">
                <div class="cell size-25">
                    <img src="https://via.placeholder.com/300x150.png/ffc569" alt="300x150 sand" />
                </div>
                <div class="cell size-25">
                    <img src="https://via.placeholder.com/300x150.png/ffc569" alt="300x150 sand" />
                </div>
            </div>
        </section>
        <section class="row">
            <div class="cell size-33">
                <img src="https://via.placeholder.com/400x185.png/588cc7" alt="300x150 blue" />
            </div>
            <div class="cell size-33">
                <img src="https://via.placeholder.com/400x185.png/588cc7" alt="300x150 blue" />
            </div>
            <div class="cell size-16">
                <img src="https://via.placeholder.com/200x195.png/588cc7" alt="200x195 blue" />
            </div>
            <div class="cell size-16">
                <img src="https://via.placeholder.com/200x195.png/588cc7" alt="200x195 blue" />
            </div>
        </section>
        <section class="row">
            <div class="cell size-16">
                <img src="https://via.placeholder.com/200x145.png/6652ad" alt="200x145 violet" />
            </div>
            <div class="cell size-50">
                    <img src="https://via.placeholder.com/600x135.png/6652ad" alt="600x135 violet" />
            </div>
            <div class="cell size-33">
                    <img src="https://via.placeholder.com/400x135.png/6652ad" alt="400x135 violet" />
            </div>
        </section>
    </div>
    </div>

</body>

</html>
